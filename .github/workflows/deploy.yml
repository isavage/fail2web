name: Deploy to VPS

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'prod-IN'
        type: choice
        options:
        - prod-IN
        - prod-NL
        - dev-IN
        - dev-NL
      cleanup:
        description: 'Clean up persistent directories before deploying'
        required: false
        type: boolean
        default: false
      use_git_deployment:
        description: 'Use git-based deployment (pull from repo instead of SCP) - auto-enabled for dev environments'
        required: false
        type: boolean
        default: false
      

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git operations

      - name: Determine deployment method
        id: deployment_method
        run: |
          # Auto-enable git deployment for dev environments unless explicitly disabled
          if [[ "${{ github.event.inputs.environment }}" == dev-* ]]; then
            echo "ğŸ”§ Dev environment detected, enabling git deployment"
            echo "use_git=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.inputs.use_git_deployment }}" == "true" ]]; then
            echo "ğŸ”§ Git deployment explicitly requested"
            echo "use_git=true" >> $GITHUB_OUTPUT
          else
            echo "ğŸ”§ Using standard SCP deployment"
            echo "use_git=false" >> $GITHUB_OUTPUT
          fi
          
          # Extract branch name from ref (e.g., refs/heads/main -> main)
          BRANCH_NAME="${{ github.ref }}"
          BRANCH_NAME="${BRANCH_NAME#refs/heads/}"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Upload files to temporary directory on VPS (SCP mode)
        if: steps.deployment_method.outputs.use_git == 'false'
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          source: ".,!.git*,!.github*,!.gitignore,.env"
          target: "/tmp/fail2web-deploy-temp/"
          strip_components: 1
          overwrite: true

      - name: Cleanup (if needed), move files, and finalize deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            set -e

            TARGET_DIR="/docker/fail2web"
            TEMP_DIR="/tmp/fail2web-deploy-temp"
            USE_GIT="${{ steps.deployment_method.outputs.use_git }}"
            REPO_URL="https://github.com/${{ github.repository }}.git"
            CURRENT_BRANCH="${{ env.BRANCH_NAME }}"

            # Ensure target exists
            mkdir -p "$TARGET_DIR"
            cd "$TARGET_DIR"

            # Optional cleanup: wipe everything except .env and fail2ban/data
            if [[ "${{ github.event.inputs.cleanup }}" == "true" ]]; then
              echo "ğŸ§¹ Cleaning up persistent directories (keeping .env and fail2ban/data)..."
              find . -mindepth 1 -not -path './.env' -not -path './fail2ban/data*' -delete
            fi

            if [[ "$USE_GIT" == "true" ]]; then
              echo "ğŸ”§ Git-based deployment mode"
              
              # Check if git repo already exists
              if [ -d .git ]; then
                echo "ğŸ“¦ Existing git repository found, pulling latest changes..."
                git fetch origin
                git checkout "$CURRENT_BRANCH"
                git pull origin "$CURRENT_BRANCH"
              else
                echo "ğŸ“¦ Cloning repository..."
                git clone --branch "$CURRENT_BRANCH" "$REPO_URL" .
              fi
              
              # Ensure .env is preserved (not tracked in git)
              if [ -f .env ]; then
                echo "ğŸ”’ Preserving existing .env file"
                cp .env .env.backup
                git checkout -- .env 2>/dev/null || true
                mv .env.backup .env
              fi
              
              # Ensure fail2ban/data is preserved
              if [ -d fail2ban/data ]; then
                echo "ğŸ”’ Preserving fail2ban/data directory"
                rsync -a fail2ban/data/ fail2ban/data.backup/
                git checkout -- fail2ban/data 2>/dev/null || true
                rsync -a fail2ban/data.backup/ fail2ban/data/
                rm -rf fail2ban/data.backup
              fi
            else
              echo "ğŸ”§ Standard SCP deployment mode"
              
              # Move files from temp to target (fast, atomic-ish)
              echo "ğŸšš Moving new files to $TARGET_DIR..."
              rsync -av --no-perms --no-owner --no-group --exclude='.env' --exclude='fail2ban/data' "$TEMP_DIR"/. ./

              # Clean up temp directory
              rm -rf "$TEMP_DIR"
            fi

            # Set permissions
            chmod -R 750 . 2>/dev/null || true
            [ -f .env ] && chmod 640 .env

            # Validate
            if [ ! -f .env ]; then
              echo "âŒ .env file missing!"
              exit 1
            fi

            if [ ! -f docker-compose.yml ]; then
              echo "âŒ docker-compose.yml missing!"
              exit 1
            fi

            # Validate required environment variables
            for var in FAIL2WEB_USERNAME FAIL2WEB_PASSWORD FAIL2WEB_SECRET_KEY TZ; do
              grep -q "^$var=" .env || { echo "âŒ Missing $var in .env"; exit 1; }
            done
            echo "âœ… .env validated"

            # Restart services
            echo "ğŸš€ Restarting services..."
            docker compose down || true
            docker compose up -d --build

            # Wait for services to start
            echo "â³ Waiting for services to start..."
            sleep 10

            # Verify services are running
            if ! docker compose ps | grep -q "Up"; then
              echo "âŒ Services failed to start!"
              docker compose logs
              exit 1
            fi
            echo "âœ… Services running"

            if [[ "$USE_GIT" == "true" ]]; then
              echo "ğŸ‰ Git-based deployment completed successfully!"
              echo "ğŸ’¡ For future changes: push to repo and run 'cd /docker/fail2web && git pull && docker compose up -d --build' on VPS"
            else
              echo "ğŸ‰ fail2web deployment completed successfully!"
            fi
