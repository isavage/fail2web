[INCLUDES]
before = common.conf

[Definition]
failregex = 
    ^%(__prefix_line)sInvalid user \S+ from <HOST>(?:\s|$|:)
    ^%(__prefix_line)sFailed (password|publickey) for .* from <HOST>
    ^%(__prefix_line)sConnection (closed|reset) by <HOST>(?:\s|$|:)
    ^%(__prefix_line)sReceived disconnect from <HOST>(?:\s|$|:)
    ^%(__prefix_line)sUnable to negotiate with <HOST> port \d+: no matching key exchange method found\. Their offer: .*\]\s*$
